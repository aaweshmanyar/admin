<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سوال کا جواب دیں</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    @font-face {
      font-family: 'NaatFont';
      src: url('https://res.cloudinary.com/awescreative/raw/upload/v1749150996/Awes/naatfont.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'NaatFont', serif;
      background: #f9fafb;
      padding: 20px;
    }

    .ql-editor {
      min-height: 220px;
      font-size: 18px;
      font-family: 'NaatFont', serif;
      direction: rtl;
      text-align: right;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 14px;
      background: #ffffff;
      transition: all 0.3s ease;
    }
    .ql-editor:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 2px rgba(16,185,129,0.3);
    }

    .btn-primary {
      @apply bg-green-700 text-white px-8 py-3 rounded-lg text-lg shadow-md transition;
    }
    .btn-primary:hover {
      background-color: #065f46;
      transform: translateY(-1px);
    }

    .btn-secondary {
      @apply bg-gray-200 text-black px-8 py-3 rounded-lg text-lg shadow-md transition;
    }
    .btn-secondary:hover {
      background-color: #d1d5db;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>

  <div id="ms-page-answer-question" class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-10">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8 border-b pb-4">
      <h1 class="text-3xl md:text-4xl font-bold text-green-700">سوال کا جواب دیں</h1>
      <a href="manage-questions.html"
         class="as-back-link hidden md:flex items-center text-lg text-green-700 hover:text-black transition">
        <i class="bi bi-arrow-right ml-2"></i>
        فہرست پر واپس جائیں
      </a>
    </div>

    <!-- Question Block -->
    <div class="mb-10 bg-gray-50 rounded-xl border p-5 shadow-sm">
      <h2 class="text-xl font-bold text-green-700 mb-4">صارف کا سوال:</h2>
      <p id="ms-question-to-answer-text" class="text-2xl font-semibold text-black leading-relaxed mb-4"></p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
        <p class="text-blue-700 font-semibold">
          <i class="bi bi-person-circle ml-1"></i>
          سوال کنندہ: <span id="ms-question-to-answer-user" class="font-normal text-black"></span>
        </p>
        <p class="text-gray-600">
          <i class="bi bi-calendar3 ml-1"></i>
          سوال کی تاریخ: <span id="ms-question-to-answer-date" class="font-semibold"></span>
        </p>
      </div>
    </div>

    <!-- Answer Form -->
    <form id="ms-answer-form" class="space-y-8">
      <input type="hidden" id="ms-question-id">

      <!-- Answer Input -->
      <div>
        <label for="ms-question-answer" class="block text-xl font-bold text-green-700 mb-3">الجواب</label>
        <div id="ms-question-answer" class="qalam-rich-text-editor ql-editor" contenteditable="true"></div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col md:flex-row md:justify-start gap-4 pt-4">
        <button type="submit" class="w-full md:w-auto bg-gray-300  text-black py-3 px-8 rounded-lg text-lg">جواب بھیجیں</button>
        <a href="./index.html#manage-questions" class="as-cancel-btn w-full md:w-auto bg-gray-300 text-rich_black py-3 px-8 rounded-lg text-lg">منسوخ کریں</a>
      </div>
    </form>
  </div>

  <!-- JS Logic -->
  <script>
    // Utility: Get query param
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Format date (yyyy-mm-dd → dd/mm/yyyy)
    function formatDate(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      return d.toLocaleDateString("ur-PK", {
        year: "numeric",
        month: "long",
        day: "numeric"
      });
    }

    // Load fatwa details by ID
    async function loadFatwa() {
      const id = getQueryParam("id");
      if (!id) {
        alert("❌ کوئی سوال منتخب نہیں کیا گیا۔");
        return;
      }

      document.getElementById("ms-question-id").value = id;

      try {
        const res = await fetch(`https://masailworld.onrender.com/api/fatwa/${id}`);
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "سوال لوڈ کرنے میں ناکامی");

        document.getElementById("ms-question-to-answer-text").textContent = data.detailquestion || "(سوال موجود نہیں)";
        document.getElementById("ms-question-to-answer-user").textContent = data.questionername || "نامعلوم";
        document.getElementById("ms-question-to-answer-date").textContent = formatDate(data.created_at);
      } catch (err) {
        console.error("❌ Error loading fatwa:", err);
        alert("سوال لوڈ نہیں ہو سکا۔");
      }
    }

    // Handle submit
    document.getElementById("ms-answer-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const id = document.getElementById("ms-question-id").value;
      const answer = document.getElementById("ms-question-answer").innerText.trim();
      const muftisahab = "Mufti Sahib Name"; // Replace with logged-in user name

      const submitBtn = e.target.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "محفوظ کیا جا رہا ہے...";

      if (!answer) {
        alert("براہ کرم جواب لکھیں۔");
        submitBtn.disabled = false;
        submitBtn.textContent = "جواب بھیجیں";
        return;
      }

      try {
        const res = await fetch(`https://masailworld.onrender.com/api/fatwa/${id}/answer`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            Answer: answer,
            muftisahab: muftisahab
          }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "جواب محفوظ کرنے میں ناکامی");

        alert("✅ جواب کامیابی سے محفوظ ہو گیا");

        // Redirect back to manage list
        window.location.href = "./index.html#manage-questions";
      } catch (err) {
        console.error("❌ Error submitting answer:", err);
        alert(err.message || "جواب محفوظ کرنے میں ناکامی");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "جواب بھیجیں";
      }
    });

    // Load question on page load
    loadFatwa();
  </script>
</body>
</html>
