      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">

          سوال کنندہ: <span id="ms-question-to-answer-user" class="font-normal text-black"></span>
        </p>
        <p class="text-gray-600">
          <i class="bi bi-calendar3 ml-1"></i>

    <!-- Answer Form -->
    <form id="ms-answer-form" class="space-y-8">

      <!-- Answer Input -->

        <label for="ms-question-answer" class="block text-xl font-bold text-green-700 mb-3">الجواب</label>
        <div id="ms-question-answer" class="qalam-rich-text-editor ql-editor" contenteditable="true"></div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col md:flex-row md:justify-start gap-4 pt-4">
        <button type="submit" class="w-full md:w-auto bg-gray-300  text-black py-3 px-8 rounded-lg text-lg">جواب بھیجیں</button>
        <a href="./index.html#manage-questions" class="as-cancel-btn w-full md:w-auto bg-gray-300 text-rich_black py-3 px-8 rounded-lg text-lg">منسوخ کریں</a>

  </main>

  <!-- JS Logic -->
  <script>
    // Utility: Get query param
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Format date (yyyy-mm-dd → dd/mm/yyyy)
    function formatDate(dateStr) {
      if (!dateStr) return "";
      const d = new Date(dateStr);
      return d.toLocaleDateString("ur-PK", {
        year: "numeric",
        month: "long",
        day: "numeric"
      });
    }

    // Load fatwa details by ID
    async function loadFatwa() {
      const id = getQueryParam("id");
      if (!id) {
        alert("❌ کوئی سوال منتخب نہیں کیا گیا۔");
        return;
      }

      document.getElementById("ms-question-id").value = id;

      try {
        const res = await fetch(`https://masailworld.onrender.com/api/fatwa/${id}`);
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "سوال لوڈ کرنے میں ناکامی");

        document.getElementById("ms-question-to-answer-text").textContent = data.detailquestion || "(سوال موجود نہیں)";
        document.getElementById("ms-question-to-answer-user").textContent = data.questionername || "نامعلوم";
        document.getElementById("ms-question-to-answer-date").textContent = formatDate(data.created_at);
      } catch (err) {
        console.error("❌ Error loading fatwa:", err);
        alert("سوال لوڈ نہیں ہو سکا۔");
      }
    }

    // Handle submit
    document.getElementById("ms-answer-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const id = document.getElementById("ms-question-id").value;
      const answer = document.getElementById("ms-question-answer").innerText.trim();
      const muftisahab = "Mufti Sahib Name"; // Replace with logged-in user name

      const submitBtn = e.target.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "محفوظ کیا جا رہا ہے...";

      if (!answer) {
        alert("براہ کرم جواب لکھیں۔");
        submitBtn.disabled = false;
        submitBtn.textContent = "جواب بھیجیں";
        return;
      }

      try {
        const res = await fetch(`https://masailworld.onrender.com/api/fatwa/${id}/answer`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            Answer: answer,
            muftisahab: muftisahab
          }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "جواب محفوظ کرنے میں ناکامی");

        alert("✅ جواب کامیابی سے محفوظ ہو گیا");

        // Redirect back to manage list
        window.location.href = "./index.html#manage-questions";
      } catch (err) {
        console.error("❌ Error submitting answer:", err);
        alert(err.message || "جواب محفوظ کرنے میں ناکامی");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "جواب بھیجیں";
      }
    });

    // Load question on page load
    loadFatwa();
  </script>
